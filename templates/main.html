<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Restaurant App</title>
    <style>

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        header {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            max-width: 100px;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        nav ul  {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Change the flex-direction to column */
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        .menu-section,
        .advertisement-section,
        .category-boxes {
            padding: 20px;
            text-align: center;
        }
        
        .location-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .advertisement-section {
            background-color: #ffd700; /* Yellow */
        }
        
        .category-boxes {
            display: flex;
            justify-content: space-around;
        }
        
        .category-box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 10px; /* Add margin to create space between boxes */
        }
        
        .category-box:hover {
            background-color: #45a049;
        }
        
        .container {
            display: inline-block;
            cursor: pointer;
            position: fixed;
            z-index: 2;
            transition: left 0.3s ease; /* Apply the transition to the left property */
        }
        
        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        
        .container.change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }
        
        .container.change .bar2 {
            opacity: 0;
        }
        
        .container.change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
        
        .sidenav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1a1a1a; /* Dark Blue */
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1;
        }
        
        .sidenav.show {
            left: 0;
        }
        
        .sidenav.show .container {
            left: 250px;
        }

        .item {
            display: block;
            max-width: 300px; /* Set your desired maximum width */
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto; /* Center the menu item horizontally */
        }

        .order-card {
            display:block;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-card h3 {
            color: #333;
        }

        .order-card p {
            margin: 5px 0;
            color: #666;
        }

        table {
            display: block;
            max-width: 300px;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        tr:hover {
            background-color: #f5f5f5;
        }
   
    </style>
    <!-- Add these lines to your template -->

</head>
