    <title>Restaurant App</title>
    <style>

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        header {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            max-width: 100px;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        nav ul  {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Change the flex-direction to column */
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        .menu-section,
        .advertisement-section,
        .category-boxes {
            padding: 20px;
            text-align: center;
        }
        
        .location-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .advertisement-section {
            background-color: #ffd700; /* Yellow */
        }
        
        .category-boxes {
            display: flex;
            justify-content: space-around;
        }
        
        .category-box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            cursor: pointer;
        }
        
        .category-box:hover {
            background-color: #45a049;
        }
        
        .container {
            display: inline-block;
            cursor: pointer;
            position: fixed;
            z-index: 2;
            transition: left 0.3s ease; /* Apply the transition to the left property */
        }
        
        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        
        .container.change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }
        
        .container.change .bar2 {
            opacity: 0;
        }
        
        .container.change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
        
        .sidenav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1a1a1a; /* Dark Blue */
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1;
        }
        
        .sidenav.show {
            left: 0;
        }
        
        .sidenav.show .container {
            left: 250px;
        }
   
    </style>
</head>
<body>
